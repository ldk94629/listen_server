<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="../style/css/common.css">
    <link rel="stylesheet" href="../style/css/index.css">
    <style>
      .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
    }
    </style>
</head>
<body>
<header id="header" style="   width: 100%;
height: 80px;
background: #0e0e0e; margin:0px;"></header>
    <div class="banner" style="height:500px; ">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" style="background-image:url(../../../image/details/8-2.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(../../../image/details/8-5.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(../../../image/details/4-1.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(../../../image/details/6-3.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(../../../image/details/5-5.jpg)"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-white"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
      </div>
    </div>
    <section>
        <div class="s-menu">
            <a href="../index/goods.html"><img src="https://img.1more.com/item/2018/10/23/16/c65ea08407664b46bc80c44d074805d1.jpg" alt="">
            </a>
            <a href="../index/goods.html"><img src="https://img.1more.com/item/2018/10/15/10/9b1ad040d66c45f09f75ebdfe93a5ecd.jpg">
            </a>
            <a href="../index/goods.html"><img src="https://img.1more.com/item/2018/10/15/10/cf9e60635b594553a1c44243bc73ffd0.jpg" alt="">
            </a>
            <a href="../index/goods.html"><img src="https://img.1more.com/item/2018/10/11/10/a74d565f65dd4249983711ddd0b94ef1.jpg" alt="">
            </a>
        </div>
        <div class="clear
        "></div> 
       
<div class="clear"></div>
    </section>
    <footer id="footer"></footer>
    <script src="../lib/jquery/jquery-1.11.3.js"></script>
    <script src="../lib/swiper/js/swiper.min.js"></script>
    <script src="../style/js/axiosmin.js"></script>
    <script src="../style/js/header.js"></script>
    <script src="../style/js/footer.js"></script>
    <script src="../style/js/vue.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
      autoplay:true,//自动
      loop : true,//循环
      mousewheel: {
    forceToAxis: true,
  } ,//鼠标的效果
      spaceBetween: 30,
      effect: 'fade',//切换效果
      pagination: {//分页器
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      lazy: {
    loadPrevNext: true,
  },
    });
    </script>

</body>

</html>
